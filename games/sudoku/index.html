<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>스도쿠 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>스도쿠</h1>
            <div class="header-controls">
                <a href="../../index.html" class="back-button">포털로 돌아가기</a>
                <div class="timer">00:00</div>
            </div>
        </header>

        <div id="sudoku-board"></div>

        <div class="controls">
            <div id="number-palette">
                <!-- Numbers 1-9 and erase button will be generated by JS -->
            </div>
            <div class="action-buttons">
                <button id="new-game-btn">새 게임</button>
                <button id="check-btn">정답 확인</button>
                <button id="solve-btn">정답 보기</button>
            </div>
        </div>

        <div id="difficulty-selector">
            <p>난이도 선택:</p>
            <button class="difficulty-btn active" data-level="absolute-beginner">왕초보</button>
            <button class="difficulty-btn" data-level="beginner">초보</button>
            <button class="difficulty-btn" data-level="intermediate">중수</button>
            <button class="difficulty-btn" data-level="expert">고수</button>
            <button class="difficulty-btn" data-level="god">신</button>
        </div>

    </div>

    <div id="win-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>🎉 축하합니다! 🎉</h2>
            <p>스도쿠를 완성했습니다!</p>
            <p>걸린 시간: <span id="final-time">00:00</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
