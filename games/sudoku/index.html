<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>🧩 스도쿠 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="back-button">
            <a href="../../" class="back-link">🏠 게임 목록으로</a>
        </div>

        <div class="game-header">
            <h1>🧩 스도쿠</h1>
            <div class="game-stats">
                <div class="stat">
                    <span class="stat-label">시간</span>
                    <span class="stat-value" id="timer">00:00</span>
                </div>
            </div>
        </div>

        <div class="difficulty-selector" id="difficultySelector">
            <h2>난이도를 선택하세요</h2>
            <div class="difficulty-buttons">
                <button class="difficulty-btn active" data-level="absolute-beginner">왕초보</button>
                <button class="difficulty-btn" data-level="beginner">초보</button>
                <button class="difficulty-btn" data-level="intermediate">중수</button>
                <button class="difficulty-btn" data-level="expert">고수</button>
                <button class="difficulty-btn" data-level="god">신</button>
            </div>
        </div>

        <div class="game-board" id="gameBoard">
             <div id="sudoku-board"></div>
        </div>

        <div class="game-controls" id="gameControls">
            <div id="number-palette">
                <!-- Numbers 1-9 and erase button will be generated by JS -->
            </div>
            <div class="action-buttons">
                <button class="control-btn" id="check-btn">정답 확인</button>
                <button class="control-btn" id="solve-btn">정답 보기</button>
                <button class="control-btn" id="new-game-btn">새 게임</button>
            </div>
        </div>
    </div>

    <div class="modal" id="win-modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>🎉 축하합니다! 🎉</h2>
            <div class="final-stats">
                <p>스도쿠를 완성했습니다!</p>
                <p>걸린 시간: <span id="final-time">00:00</span></p>
            </div>
            <div class="modal-buttons">
                 <button class="modal-btn" id="playAgainBtn">다시 하기</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
