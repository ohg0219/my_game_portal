<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>♟️ 체스 게임</title>
    <link rel="icon" href="../../favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="back-button">
            <a href="../../" class="back-link">🏠 게임 목록으로</a>
        </div>

        <h1>♟️ 체스 게임 (VS AI)</h1>

        <div class="screen">
            <div class="game-area">
                <div id="captured-white" class="captured-pieces"></div>
                <div id="game-board"></div>
                <div id="captured-black" class="captured-pieces"></div>
            </div>
        </div>

        <div class="game-info">
             <p id="gameMessage">플레이어(백)의 차례입니다.</p>
             <button id="newGameBtn" class="control-btn">새 게임</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
