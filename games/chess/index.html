<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>♟️ 체스 게임</title>
    <link rel="icon" href="../../favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="back-button">
            <a href="../../" class="back-link">🏠 게임 목록으로</a>
        </div>

        <h1>♟️ 체스 게임 (VS AI)</h1>

        <div id="difficultyScreen" class="screen">
            <h2>난이도를 선택하세요</h2>
            <div class="difficulty-buttons">
                <button class="difficulty-btn" data-level="beginner">
                    <span class="level-name">초보</span>
                    <span class="level-desc">무작위로 움직여요</span>
                </button>
                <button class="difficulty-btn" data-level="intermediate">
                    <span class="level-name">중수</span>
                    <span class="level-desc">잡는 것을 좋아해요</span>
                </button>
                <button class="difficulty-btn" data-level="expert">
                    <span class="level-name">고수</span>
                    <span class="level-desc">나름대로 생각해요</span>
                </button>
            </div>
        </div>

        <div id="gameScreen" class="hidden">
            <div class="screen">
                <div class="game-area">
                    <div id="captured-white" class="captured-pieces"></div>
                    <div id="game-board"></div>
                    <div id="captured-black" class="captured-pieces"></div>
                </div>
            </div>

            <div class="game-info">
                 <p id="gameMessage">플레이어(백)의 차례입니다.</p>
                 <button id="newGameBtn" class="control-btn">새 게임</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
