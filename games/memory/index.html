<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>🧠 메모리 게임</title>
    <link rel="icon" href="../../favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 홈으로 돌아가기 버튼 -->
        <div class="back-button">
            <a href="../../" class="back-link">🏠 게임 목록으로</a>
        </div>

        <!-- 게임 헤더 -->
        <div class="game-header">
            <h1>🧠 메모리 게임</h1>
            <div class="game-stats">
                <div class="stat">
                    <span class="stat-label">시간</span>
                    <span class="stat-value" id="timer">00:00</span>
                </div>
                <div class="stat">
                    <span class="stat-label">시도</span>
                    <span class="stat-value" id="attempts">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">매치</span>
                    <span class="stat-value" id="matches">0/8</span>
                </div>
            </div>
        </div>

        <!-- 난이도 선택 -->
        <div class="difficulty-selector" id="difficultySelector">
            <h2>난이도를 선택하세요</h2>
            <div class="difficulty-buttons">
                <button class="difficulty-btn" data-level="easy">
                    <span class="diff-icon">🟢</span>
                    <span class="diff-name">쉬움</span>
                    <span class="diff-desc">4x4 (8쌍)</span>
                </button>
                <button class="difficulty-btn" data-level="medium">
                    <span class="diff-icon">🟡</span>
                    <span class="diff-name">보통</span>
                    <span class="diff-desc">4x5 (10쌍)</span>
                </button>
                <button class="difficulty-btn" data-level="hard">
                    <span class="diff-icon">🔴</span>
                    <span class="diff-name">어려움</span>
                    <span class="diff-desc">6x6 (18쌍)</span>
                </button>
            </div>
        </div>

        <!-- 게임 보드 -->
        <div class="game-board" id="gameBoard" style="display: none;">
            <div class="memory-grid" id="memoryGrid"></div>
        </div>

        <!-- 게임 컨트롤 -->
        <div class="game-controls" id="gameControls" style="display: none;">
            <button class="control-btn" id="newGameBtn">새 게임</button>
            <button class="control-btn" id="pauseBtn">일시정지</button>
        </div>

        <!-- 게임 완료 모달 -->
        <div class="modal" id="gameCompleteModal">
            <div class="modal-content">
                <h2>🎉 축하합니다!</h2>
                <div class="final-stats">
                    <p>시간: <span id="finalTime"></span></p>
                    <p>시도 횟수: <span id="finalAttempts"></span></p>
                    <p>정확도: <span id="accuracy"></span>%</p>
                </div>
                <div class="modal-buttons">
                    <button class="modal-btn" id="playAgainBtn">다시 하기</button>
                    <button class="modal-btn" id="changeDifficultyBtn">난이도 변경</button>
                </div>
            </div>
        </div>

        <!-- 일시정지 모달 -->
        <div class="modal" id="pauseModal">
            <div class="modal-content">
                <h2>⏸️ 일시정지</h2>
                <p>게임이 일시정지되었습니다.</p>
                <div class="modal-buttons">
                    <button class="modal-btn" id="resumeBtn">계속하기</button>
                    <button class="modal-btn" id="quitBtn">그만두기</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
