<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧠 메모리 게임 - 준비중</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 홈으로 돌아가기 버튼 -->
        <div class="back-button">
            <a href="../../" class="back-link">🏠 게임 목록으로</a>
        </div>

        <div class="coming-soon">
            <div class="game-icon">🧠</div>
            <h1>메모리 게임</h1>
            <h2>곧 출시됩니다!</h2>
            
            <div class="description">
                <p>카드를 뒤집어서 같은 그림을 찾는 기억력 게임이 준비중입니다.</p>
                <p>최소 횟수로 모든 카드를 맞춰보세요!</p>
            </div>

            <div class="preview-features">
                <h3>✨ 예정된 기능들</h3>
                <ul>
                    <li>🎯 다양한 난이도 (4x4, 6x6, 8x8)</li>
                    <li>🎨 아름다운 카드 디자인</li>
                    <li>⏱️ 시간 기록 및 최고 기록</li>
                    <li>🏆 점수 시스템</li>
                    <li>📱 모바일 터치 지원</li>
                    <li>🎵 효과음 (선택사항)</li>
                </ul>
            </div>

            <div class="progress">
                <h3>🚧 개발 진행률</h3>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 15%"></div>
                </div>
                <p class="progress-text">15% 완료</p>
            </div>

            <div class="buttons">
                <button class="notify-btn" onclick="showNotification()">
                    🔔 출시 알림 받기
                </button>
                <a href="../snake/index.html" class="play-other-btn">
                    🐍 스네이크 게임 하기
                </a>
            </div>
        </div>

        <div class="beta-preview">
            <h3>🎮 미리보기</h3>
            <div class="preview-grid">
                <div class="preview-card flipped">🎭</div>
                <div class="preview-card">❓</div>
                <div class="preview-card">❓</div>
                <div class="preview-card flipped">🎨</div>
                <div class="preview-card">❓</div>
                <div class="preview-card">❓</div>
                <div class="preview-card flipped">🎭</div>
                <div class="preview-card">❓</div>
            </div>
            <p class="preview-note">* 실제 게임과 다를 수 있습니다</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
